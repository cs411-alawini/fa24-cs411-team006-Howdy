<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sweet Dream</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid white;
            border-radius: 5px;
            background-color: transparent;
            color: white;
        }

        .login-button {
            width: 80%;
            padding: 10px;
            margin-top: 20px;
            margin-left: -2px;
            border: 1px solid white;
            background-color: transparent;
            color: white;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
        }

        .login-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .register-link {
            color: white;
            display: block;
            margin-top: 15px;
            font-size: 0.9em;
            text-decoration: none;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        .delete-account-link {
            color: white;
            display: block;
            margin-top: 15px;
            font-size: 0.9em;
            text-decoration: none;
        }

        .delete-account-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm" onsubmit="return handleLogin(event)">
            <input type="text" class="input-field" name="username" placeholder="Username" id="username">
            <input type="password" class="input-field" name="password" placeholder="Password" id="password">
            <button type="submit" class="login-button">Login</button>
        </form>
        <a href="register.html" class="register-link">Donâ€™t have an account? Register here</a>
        <a href="delete_account.html" class="delete-account-link">Delete Account</a> <!-- Added delete account link -->
    </div>

    <script>
        async function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                alert("Please enter both username and password.");
                return;
            }

            const data = { username, password };
            try {
                const response = await fetch('http://127.0.0.1:8000/sweetdream/check/password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    window.location.href = `webpage_after_login.html?username=${encodeURIComponent(username)}`;
                } else {
                    alert("Login failed. Please check your credentials.");
                }
            } catch (error) {
                alert("An error occurred. Please try again.");
            }
        }
    </script>
</body>
</html>
